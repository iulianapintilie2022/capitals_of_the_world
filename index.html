<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-area">
    <div class="wrapper">
        <h1 class="header">What is the capital of... </h1>
    </div>
<div class="grid">
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>Italy</p>
            </div>
            <div class="back">
                <p>Rome</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>Spain</p>
            </div>
            <div class="back">
                <p>Madrid</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>Romania</p>
            </div>
            <div class="back">
                <p>Bucharest</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>France</p>
            </div>
            <div class="back">
                <p>Paris</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>Germany</p>
            </div>
            <div class="back">
                <p>Berlin</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>Finland</p>
            </div>
            <div class="back">
                <p>Helsinki</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>USA</p>
            </div>
            <div class="back">
                <p>Washington</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>Canada</p>
            </div>
            <div class="back">
                <p>Ottawa</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="inner">
            <div class="front">
                <p>Russia</p>
            </div>
            <div class="back">
                <p>Moscow</p>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
